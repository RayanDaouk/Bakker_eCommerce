<div class="price__addRemove">
    <button class="price__addRemove__btn --btnHoverPrimary" type="button" (click)="remove($event)">-</button>
    <span class="price__addRemove__count">
        {{quantity}}
    </span>
    <button class="price__addRemove__btn --btnHoverPrimary" type="button" (click)="add($event)">+</button>
</div>
